<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form Example</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <button id="showPopup">Show Popup</button>

    <div id="popup" class="popup">
        <div id="cart">

        </div>
        
        <div class="popup-container">
            <div class="header">
                <span class="back" id="goBack">&larr;</span>
                <span class="heading">Checkout</span>
            </div>

            <div class="main">
                <span class="price"><h3>$25,8</h3></span>
                <div class="payment-container">
                    <div class="form">
                        <span class="head"><hr class="new"/>Payment Methods<hr class="new"/></span>
                        <span class="payment-methods">
                            <span class="mastercard"><img src="slike/mastercard.png" alt=""></span>
                            <span class="visa"><img src="slike/visa.webp" alt=""></span>
                        </span>
                        <span class="inputs">
                            <span class="card-name">
                                <span class="center">
                                    <h4>Name on Card</h4>
                                    <input type="text" placeholder="John More Doe">
                                </span>
                            </span>

                            <span class="card-num">
                                <span class="center">
                                    <h4>Credit Card Number</h4>
                                    <input type="text" placeholder="1111-2222-3333-4444">
                                </span>
                            </span>

                            <span class="exp-date">
                                <span class="section1">
                                    <h4>Exp month/year</h4>
                                    <input type="text" placeholder="MM/YY">
                                </span>

                                <span class="section2">
                                    <h4>CCV</h4>
                                    <input type="text" placeholder="888">
                                </span>
                            </span>
                        </span>
                        <span class="pay">
                            <input type="submit" value="Pay Now">
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="delivery-address">

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
